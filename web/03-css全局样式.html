<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <!--Query (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->
    <script src="js/jquery-3.2.1.min.js" ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js" ></script>


    <style>

    </style>
</head>
<body>
<h1>按钮</h1>
<!--按钮-->
<!--
btn-default：默认按钮样式

-->
<h2>默认按钮样式</h2>

<a class="btn btn-default" href="#" role="button">Link</a>
<button class="btn btn-default" type="submit">Button</button>
<input class="btn btn-default" type="button" value="Input">
<input class="btn btn-default" type="submit" value="Submit">
<h2>预定义样式</h2>

<!--预定义样式-->
<button type="button" class="btn btn-default">（默认样式）Default</button>

<button type="button" class="btn btn-primary">（首选项）Primary</button>

<button type="button" class="btn btn-success">（成功）Success</button>

<button type="button" class="btn btn-info">（一般信息）Info</button>

<button type="button" class="btn btn-warning">（警告）Warning</button>

<button type="button" class="btn btn-danger">（危险）Danger</button>

<button type="button" class="btn btn-link">（链接）Link</button>

<h1>图片</h1>
<h2>响应式图片</h2>
<!-- 响应式图片，-->
<img src="img/banner_1.jpg" class="img-responsive" alt="Responsive image">
<!--图片形状-->
<h2>图片形状</h2>

<img src="img/banner_1.jpg" width="50%" height="50%" alt="..." class="img-rounded">
<img src="img/banner_2.jpg" width="50%" height="50%" alt="..." class="img-circle">
<img src="img/banner_3.jpg" width="50%" height="50%" alt="..." class="img-thumbnail">
</body>
</html>
